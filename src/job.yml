.$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >- 
  python train.py
  --diabetes-dev.csv ${{inputs.diabetes}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  diabetes-dev.csv: 
    type: uri_folder 
    path: experimentation/data
  reg_rate: 
    type: number
    default: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:aml-instance
experiment_name: diabetes-dev-folder
description: Train a classification model on diabetes data using a registered dataset as an input. 


