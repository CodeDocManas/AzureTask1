$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type : command 
code: model
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data:
    type: uri_folder 
    path: azureml:diabetes-dev-folder
  reg_rate: 0.01
environment: azureml:sklearn_024_ubuntu18_04_py37_cpu
compute: azureml:aml-instance
experiment_name: diabetes-dev-job
description: Train a classification model on diabetes data using a registered dataset as an input.




