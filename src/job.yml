$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json
type: command 
code: model
command: >- 
  python train.py
  --training_data ${{inputs.training_data}} 
  --output-model ${{outputs.output_model}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data: 
    type: uri_folder 
    path: azureml:diabetes-dev-folder
  reg_rate: 0.01
  outputs: 
    output_model: 
    type: uri_folder
environment: azureml:AzureML-sklearn-024-ubuntu18_04-py37-cpu
compute: azureml:aml-instance
experiment_name: diabetes-dev-folder
description: Train a classification model on diabetes data using a registered dataset as an input.



